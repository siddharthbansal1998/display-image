<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>



<button id="btnClick" onclick="myFunction()">Hide</button>

<div id="myDIV">
<img src="lg-leverage-of-coding" style="height: 533px; width: 800px">
</div>

<script>

function myFunction(){
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("btnClick").innerHTML =
   "Hide";

  } else {
    x.style.display = "none";
    document.getElementById("btnClick").innerHTML ="Display";

  }
}

</script>

</body>
</html>
